<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shelve</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700;900&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <!-- Header -->
      <header class="popup-header">
        <div class="logo">
          <img src="../icons/icon32.png" alt="" width="24" height="24" />
          <span class="logo-text">Shelve</span>
        </div>
        <span class="tab-count" id="tabCount" title="Saved tabs">0</span>
      </header>

      <!-- Actions -->
      <div class="actions">
        <button class="btn btn-primary" id="shelveAll">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path
              d="M2 3h12v2H2V3zm0 4h12v2H2V7zm0 4h8v2H2v-2z"
              fill="currentColor"
            />
          </svg>
          Accio All Tabs
        </button>
        <button class="btn btn-secondary" id="shelveCurrent">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path
              d="M3 2h10a1 1 0 011 1v10a1 1 0 01-1 1H3a1 1 0 01-1-1V3a1 1 0 011-1zm1 2v8h8V4H4z"
              fill="currentColor"
            />
          </svg>
          Wingardium Tab-iosa
        </button>
      </div>

      <!-- Recent activity -->
      <div class="recent" id="recentActivity">
        <span class="recent-text">The shelves are empty, young wizard…</span>
      </div>

      <!-- Footer -->
      <footer class="popup-footer">
        <a href="#" id="openDashboard" class="dashboard-link">
          <svg width="14" height="14" viewBox="0 0 16 16" fill="none">
            <path
              d="M1 1h6v6H1V1zm8 0h6v6H9V1zM1 9h6v6H1V9zm8 0h6v6H9V9z"
              fill="currentColor"
            />
          </svg>
          Enter the Library
        </a>
        <span class="shortcut-hint" title="Keyboard shortcut">⌘⇧S</span>
      </footer>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast" hidden></div>

    <script src="popup.js"></script>
  </body>
</html>
